{{define "words"}}
<!doctype html>
<html lang="ru" class="h-100">
<head>
    <title>{{.Title}}</title>
</head>
<body>
    <h2>{{.Title}}</h2>

    <table>
    {{range .Cards}}
    <tr>
        {{range .}}
        <td style="background-color:#{{.Team}};text-align: center">
            <form action="" method="post">
                <button name="x, y" value="12, 8">{{.Word}}</button>
            </form>
        </td>
        {{end}}
    </tr>
    {{end}}
</body>
</html>
{{end}}
